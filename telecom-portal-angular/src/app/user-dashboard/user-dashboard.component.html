<div id="user-dashboard">
    <h2>User Dashboard</h2>
    <table id="user-table" class="table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        <tr>
            <td>{{ currentUser.firstName }}</td>
            <td>{{ currentUser.lastName }}</td>
            <td>{{ currentUser.email }}</td>
            <td>{{ currentUser.password }}</td>
            <td></td>
        </tr>

    </table>
</div>
